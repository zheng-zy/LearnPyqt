//MTC模块风控相关参数设置
package risk_mtc;
//MTC单位时间保单速度和金额风控参数设置
message mtc_order_set_info
{
  optional uint32 spot_order_count_second = 1;  //单笔现货每多少秒
  optional uint32 spot_order_count_most = 2;  //单笔现货每多少秒，最多报单多少笔
  optional uint32 all_future_order_count_second = 3;    //所有期货，每多少秒
  optional uint32 all_future_order_count_most = 4;    //所有期货每多少秒，最多报单多少笔 
  optional uint32 stock_buy_order_amount_second= 5;   //个股买入，每多少秒
  optional string stock_buy_order_amount_most = 6;    //个股买入，每多少秒，最多可买入多少元
  optional uint32 stock_sell_order_amount_second= 7;   //个股卖出，每多少秒
  optional string stock_sell_order_amount_sell = 8;    //个股卖出，每多少秒，最多可卖出多少元
  optional uint32 fund_order_amount_second = 9;           //基金报单，每多少秒
  optional string fund_order_amount_most = 10;            //基金报单，每多少秒，最多可报单多少元
  optional uint32 basket_order_amount_second = 11;              //篮子报单，每多少秒
  optional string basket_order_amount_most = 12;         //篮子报单，每多少秒，最多可报单多少元
  optional uint32 repo_order_amount_second = 13;       //逆回购报单，每多少秒
  optional string repo_order_amount_most = 14;         //逆回购报单，每多少秒，最多可报单多少元
  optional uint32 all_future_order_volume_second = 15;        //所有期货，每多少秒
  optional uint32 all_future_order_volume_most = 16;            //所以期货每多少秒，最多可报单多少张
  optional uint32 IF_future_order_volume_second = 17;        //IF期货，每多少秒
  optional uint32 IF_future_order_volume_most = 18;            //IF期货每多少秒，最多可报单多少张
  optional uint32 IC_future_order_volume_second = 19;        //IC期货，每多少秒
  optional uint32 IC_future_order_volume_most = 20;            //IC期货每多少秒，最多可报单多少张
  optional uint32 IH_future_order_volume_second = 21;        //IH期货，每多少秒
  optional uint32 IH_future_order_volume_most = 22;            //IH期货每多少秒，最多可报单多少张
};

//MTC相关风控参数设置请求 
message MTC_Order_Set_Req
{
  required mtc_order_set_info  mtc_order = 1; 
};
//MTC相关风控参数设置返回
message MTC_Order_Set_Resp
{
  required int32 ret_code = 1;  //0表示返回操作成功
  optional string msg = 2;      //当返回有错误的时候，填充错误信息   
};
//返回查询MTC相关风控参数历史设置信息
message MTC_Order_Query_Info
{
  required int32 ret_code = 1;  //0表示返回成功
  optional mtc_order_set_info  mtc_order = 2;  // 返回历史设置信息,第一次返回没有值
  optional string msg = 3;      //当返回有错误的时候，填充错误信息   
};


